<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de petianos</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="PET InformÃ¡tica">
        </div>
        <div class="user-action">
            <button class="action-btn">Entrar</button>
        </div>
    </header>

    <main class="container">
        <div class="form-wrapper">
            <div class="login-link">
                <p>NÃ£o possui uma conta? <a href="Cadastrar.html" id="Cadastrar" class="button">Cadastre aqui</a> </p>
            </div>
            <h2>Entrar na sua conta</h2>
            <form>
                <div class="input-group">
                    <label for="e-mail">
                        <i class="fas fa-user"></i>
                        <input type="text" id="e-mail" placeholder="Seu e-mail">
                    </label>
                </div>
                <div class="input-group">
                    <label for="senha">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="senha" placeholder="Sua senha">
                    </label>
                </div>
                <button type="button" id="entrar" class="submit-btn">Entrar</button>
            </form>
        </div>
    </main>

    <script src="Entrar.js"></script>

</body>

</html>
