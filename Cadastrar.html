<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de petianos</title>
</head>

<style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
    }

    .header {
        background-color: #005fa3;
        color: white;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .logo img {
        width: 150px;
    }

    .user-action {
        font-size: 18px;
        position: absolute;
        right: 20px; /* Posiciona o botão "Entrar" à direita */
        align-items: center;
    }

    .action-btn {
        background-color: #fff;
        color: #005fa3;
        border: 1px solid #fff;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .action-btn:hover {
        background-color: #f0f0f0;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .section {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 400px;
    }

    .form-wrapper {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
    }

    .login-link p {
        margin-bottom: 20px;
    }

    h2 {
        color: #005fa3;
        margin-bottom: 20px;
    }

    .form-wrapper form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .input-group {
        display: flex;
        align-items: center;
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 4px;
    }

    .input-group input, 
    .input-group select {
        width: 100%;
        padding: 10px;
        border: none;
        background-color: transparent;
        outline: none;
        font-size: 16px;
    }

    .input-group i {
        margin-right: 10px;
        color: #333;
    }

    .submit-btn {
        width: 100%;
        padding: 15px;
        background-color: #005fa3;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }

    .submit-btn:hover {
        background-color: #004080;
    }

    .login-link a {
        color: #005fa3;
        text-decoration: none;
    }

    .login-link a:hover {
        text-decoration: underline;
    }
</style>

<body> 
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="PET Informática">
        </div>
        <div class="user-action">
            <button class="action-btn" onclick="window.location.href='Entrar.html'">Entrar</button>
        </div>
    </header>

    <main class="container">
        <section class="section">
            <div class="form-wrapper">
                <div class="login-link">
                    <p>Já possui uma conta? <a href="Entrar.html">entre aqui</a></p>
                </div>
                <h2>Crie sua conta</h2>
                <form>
                    <div class="input-group">
                        <label for="nome-completo">
                            <i class="fas fa-user"></i>
                            <input type="text" id="nome-completo" placeholder="Seu nome completo">
                        </label>
                    </div>
                    <div class="input-group">
                        <label for="cpf">
                            <i class="fas fa-id-card"></i>
                            <input type="text" id="cpf" placeholder="Seu CPF">
                        </label>
                    </div>
                    <div class="input-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="Seu e-mail">
                        </label>
                    </div>
                    <div class="input-group">
                        <label for="curso">
                            <i class="fas fa-graduation-cap"></i>
                            <select id="curso">
                                <option value="" disabled selected>Selecione seu curso</option>
                                <option value="Ciencia da Computacao">Ciência da Computação</option>
                                <option value="Engenharia de Software">Engenharia de Software</option>
                            </select>
                        </label>
                    </div>
                    <div class="input-group">
                        <label for="senha">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="senha" placeholder="Sua senha">
                        </label>
                    </div>
                    <div class="input-group">
                        <label for="confirmar-senha">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmar-senha" placeholder="Repita sua senha">
                        </label>
                    </div>
                    <button type="button" id="criar-conta" class="submit-btn">Criar</button>
                </form>
            </div>
        </section>  
    </main>

    <script src="Cadastrar.js"></script>



</body>

</html>
