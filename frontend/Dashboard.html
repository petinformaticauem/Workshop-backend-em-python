<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Lista de Pessoas</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
    }

    .header {
        background-color: #005fa3;
        color: white;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo img {
        width: 150px;
    }

    .user-action {
        font-size: 18px;
        position: relative;
    }

    .action-btn {
        background-color: #fff;
        color: #005fa3;
        border: 1px solid #fff;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .action-btn:hover {
        background-color: #f0f0f0;
    }

    .container {
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    h2 {
        color: #005fa3;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    table th, table td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: left;
    }

    table th {
        background-color: #005fa3;
        color: white;
    }

    table td {
        color: #333;
    }

    table tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    .action-buttons button {
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .edit-btn {
        background-color: #4CAF50;
        color: white;
    }

    .delete-btn {
        background-color: #f44336;
        color: white;
    }

    .action-buttons button:hover {
        opacity: 0.8;
    }

</style>

<body> 
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="PET Informática">
        </div>
    </header>

    <main class="container">
        <h2>Lista de Pessoas</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Email</th>
                    <th>Curso</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="people-list">
                <!-- Dynamic list of people will be inserted here -->
            </tbody>
        </table>
    </main>

    <script>
        // Fetching data from the API and populating the table
        async function fetchPeople() {
            try {
                const response = await fetch('http://127.0.0.1:8000/petianos');
                const people = await response.json();

                const peopleList = document.getElementById('people-list');
                peopleList.innerHTML = '';  // Clear any existing content

                // Loop through the people data and create table rows
                people.forEach(person => {
                    const row = document.createElement('tr');
                    
                    row.innerHTML = `
                        <td>${person.nome}</td>
                        <td>${person.cpf}</td>
                        <td>${person.email}</td>
                        <td>${person.curso}</td>
                        <td class="action-buttons">
                            <button class="edit-btn">Editar</button>
                            <button class="delete-btn">Excluir</button>
                        </td>
                    `;

                    // Append the new row to the table
                    peopleList.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching people:', error);
            }
        }

        // Call the fetchPeople function when the page loads
        window.onload = fetchPeople;
    </script>

</body>

</html>
