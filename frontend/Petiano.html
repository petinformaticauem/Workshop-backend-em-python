<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petiano</title>
</head>

<style> 
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
    }

    .header {
        background-color: #005fa3;
        color: white;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .logo img {
        width: 150px;
    }

    .user-profile {
        font-size: 18px;
        font-weight: bold;
    }

    .container {
        display: flex;
        justify-content: space-around;
        padding: 20px;
        flex-wrap: wrap;
    }

    .section {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 400px;
    }

    .box {
        background-color: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        margin-bottom: 20px;
        color: #005fa3;
    }

    form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    form input, form select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #005fa3;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #004080;
    }

    .excluir-btn {
        background-color: black;
        color: white;
    }

    .excluir-btn:hover {
        background-color: red;
    }

</style>

<body>

    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="PET Informática">
        </div>
    </header>

    <main class="container">
        <section class="section">
            <div class="box">
                <h2>Alterar e-mail</h2>
                <form>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" value="ra124459@uem.br">
                    <button type="button" id="alterar-email">Alterar email</button>
                </form>
            </div>

            <div class="box">
                <h2>Alterar senha</h2>
                <form>
                    <label for="senha-atual">Senha atual:</label>
                    <input type="password" id="senha-atual">

                    <label for="nova-senha">Nova senha:</label>
                    <input type="password" id="nova-senha">

                    <label for="confirmar-senha">Confirmar nova senha:</label>
                    <input type="password" id="confirmar-senha">

                    <button type="button" id="alterar-senha">Alterar senha</button>
                </form>
            </div>
        </section>

        <section class="section">
            <div class="box">
                <h2>Meus Dados</h2>
                <form>
                    <label for="nome-completo">Nome completo:</label>
                    <input type="text" id="nome-completo" value="Amanda Helena Viscovini">

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" value="118.340.119-14" disabled>

                    <label for="curso">Curso:</label>
                    <select id="curso">
                        <option value="Ciencia da Computacao">Ciência da Computação</option>
                    </select>

                    <button type="button" id="salvar-dados">Salvar</button>
                </form>
            </div>

            <div class="box">
                <h2>Excluir Conta</h2>
                <form>
                    <label for="excluir-conta">Para excluir sua conta, digite no campo abaixo "Eu quero excluir minha conta":</label>
                    <input type="text" id="excluir-conta" placeholder="Digite a frase">
                    <button type="button" id="excluir-btn" class="excluir-btn">Excluir Conta</button>
                </form>
            </div>
        </section>
    </main>

    <script src="Petiano.js"></script>
</body>
</html>
